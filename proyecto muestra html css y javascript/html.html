<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-6">Lista de Tareas</h1>
        <form id="task-form" class="flex gap-2 mb-6">
            <input 
                type="text" 
                id="task-input" 
                placeholder="AÃ±adir nueva tarea..." 
                class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            />
            <button 
                type="submit" 
                class="bg-blue-600 text-white p-3 rounded-xl shadow-lg hover:bg-blue-700 transition duration-200 transform hover:scale-105"
            >
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <div class="flex justify-center gap-2 mb-6">
            <button data-filter="all" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-blue-500 text-white transition duration-200 transform hover:scale-105">Todas</button>
            <button data-filter="pending" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-300 text-gray-700 transition duration-200 transform hover:scale-105">Pendientes</button>
            <button data-filter="completed" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-300 text-gray-700 transition duration-200 transform hover:scale-105">Completadas</button>
        </div>
        <ul id="task-list" class="space-y-4">
        </ul>
        <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl text-white shadow-lg z-50 opacity-0 transition-opacity duration-300"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
